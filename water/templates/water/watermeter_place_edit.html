{% extends "water/base.html" %}

{% block title %}Edit Watermeter-Place Connection{% endblock %}

{% block content %}
<div class="content-container">
    <h2>Edit Watermeter-Place Connection</h2>
    <div class="form-container">
        <form method="POST">
            {% csrf_token %}
            {{ form.non_field_errors }}

            <div class="form-group">
                <label for="{{ form.watermeter.id_for_label }}">Watermeter:</label>
                {{ form.watermeter }}
            </div>
            <div class="form-group">
                <label for="{{ form.place.id_for_label }}">Place:</label>
                {{ form.place }}
            </div>

            <button type="submit">Save Changes</button>
        </form>
    </div>
</div>
{% endblock %}
