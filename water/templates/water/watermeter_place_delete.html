{% extends "water/base.html" %}

{% block title %}Delete Watermeter-Place Connection{% endblock %}

{% block content %}
<div class="content-container">
    <h2>Are you sure you want to delete this connection?</h2>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" style="background-color: red; color: white;">Yes, delete</button>
        <a href="{% url 'watermeter_place_list' %}" style="background-color: grey; color: white; padding: 5px 10px; text-decoration: none;">Cancel</a>
    </form>
</div>
{% endblock %}
