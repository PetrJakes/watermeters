<!-- water/templates/water/delete_place.html -->
{% extends 'water/base.html' %}

{% block title %}Delete Place{% endblock %}

{% block content %}
<h2>Are you sure you want to delete "{{ place.place_name }}"?</h2>

{% if error_message %}
    <div style="color: red;">
        <p>{{ error_message }}</p>
    </div>
{% endif %}

<form method="POST">
    {% csrf_token %}
    <button type="submit">Confirm</button>
</form>
<a href="{% url 'place_list' %}">Cancel</a>
{% endblock %}
