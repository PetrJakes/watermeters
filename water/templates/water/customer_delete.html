<!-- water/templates/water/delete_customer.html -->

{% extends 'water/base.html' %}

{% block title %}Delete Customer{% endblock %}

{% block content %}
<h1>Delete Customer: {{ customer.first_name }} {{ customer.family_name }}</h1>
<form method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete this customer?</p>
    <button type="submit">Confirm Delete</button>
</form>
<a href="{% url 'customer_list' %}">Cancel</a>
{% endblock %}
